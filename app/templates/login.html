{% extends "base.html" %}
{% block content %}
<div style="text-align: center; padding: 50px;">
  <!-- Add flash message rendering -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flashes" style="margin-bottom: 20px;">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}" style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 5px; margin-bottom: 10px;">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <h2>Employee Login</h2>
  <form method="POST" action="{{ url_for('auth_bp.login') }}" style="margin-top: 20px;">
    <label>Email:</label><br>
    <input type="email" name="email" required style="width:300px; padding:5px;"><br><br>
    <label>Password:</label><br>
    <input type="password" name="password" required style="width:300px; padding:5px;"><br><br>
    <button type="submit" style="padding:10px 20px;">Login</button>
  </form>
  <br>
  <a href="{{ url_for('root') }}">Back to Index</a>
</div>
{% endblock %}
